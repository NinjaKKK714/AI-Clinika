<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Clinika Admin Panel</title>
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="src/styles/components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <img src="ai.png" alt="AI-Clinika" class="logo-image">
                    <h1>AI-Clinika Admin</h1>
                </div>
                <nav class="nav">
                    <button class="nav-btn active" data-page="dashboard">
                        <i class="fas fa-tachometer-alt"></i>
                        Панель управления
                    </button>
                    <button class="nav-btn" data-page="clinics">
                        <i class="fas fa-building"></i>
                        Клиники
                    </button>
                    <button class="nav-btn" data-page="specialists">
                        <i class="fas fa-user-md"></i>
                        Специалисты
                    </button>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Dashboard Page -->
            <div id="dashboard-page" class="page active">
                <div class="page-header">
                    <h2>Панель управления</h2>
                    <p>Добро пожаловать в админ-панель AI-Clinika</p>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-building"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="clinics-count">0</h3>
                            <p>Клиник</p>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-user-md"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="specialists-count">0</h3>
                            <p>Специалистов</p>
                        </div>
                    </div>
                    
                    
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="requests-count">0</h3>
                            <p>Обращений</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Clinics Page -->
            <div id="clinics-page" class="page">
                <div class="page-header">
                    <h2>Управление клиниками</h2>
                    <button class="btn btn-primary" id="add-clinic-btn">
                        <i class="fas fa-plus"></i>
                        Добавить клинику
                    </button>
                </div>
                
                <div class="table-container">
                    <table class="data-table" id="clinics-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Название</th>
                                <th>Адрес</th>
                                <th>Телефон</th>
                                <th>Специализации</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody id="clinics-tbody">
                            <!-- Данные будут загружены динамически -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Specialists Page -->
            <div id="specialists-page" class="page">
                <div class="page-header">
                    <h2>Управление специалистами</h2>
                    <button class="btn btn-primary" id="add-specialist-btn">
                        <i class="fas fa-plus"></i>
                        Добавить специалиста
                    </button>
                </div>
                
                <div class="table-container">
                    <table class="data-table" id="specialists-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Имя</th>
                                <th>Специализация</th>
                                <th>Клиника</th>
                                <th>Опыт</th>
                                <th>Рейтинг</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody id="specialists-tbody">
                            <!-- Данные будут загружены динамически -->
                        </tbody>
                    </table>
                </div>
            </div>

        </main>
    </div>

    <!-- Modals -->
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal" id="modal">
            <div class="modal-header">
                <h3 id="modal-title">Заголовок</h3>
                <button class="modal-close" id="modal-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Содержимое модального окна -->
            </div>
            <div class="modal-footer" id="modal-footer">
                <!-- Кнопки модального окна -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="src/js/app.js"></script>
    <script src="src/js/data.js"></script>
    <script src="src/js/api.js"></script>
    <script src="src/js/clinics.js"></script>
    <script src="src/js/specialists.js"></script>
</body>
</html>
